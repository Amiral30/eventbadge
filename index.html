
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Générateur de Badge</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.min.css"/>
</head>
<body>
  <div class="container">
    <div class="badge">
      <img src="affiche.png" alt="Affiche" class="affiche" />
      <div class="photo-zone">
        <img id="user-photo" src="" alt="" />
      </div>
    </div>

    <input type="file" id="upload" accept="image/*" />
    
    <div id="crop-area">
      <img id="cropper-image" />
      <button id="confirm-crop">Valider la photo</button>
    </div>

    <button id="download">Télécharger</button>
    <canvas id="final-canvas" style="display: none;"></canvas>
  </div>

  <script src="https://unpkg.com/cropperjs"></script>
  <script src="script.js"></script>
</body>
</html>
