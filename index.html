<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Technofoire - Crée ton badge</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Technofoire 1ère Édition</h1>
            <p class="subtitle">"Jy serai..." - Crée ton badge personnalisé</p>
        </header>

        <div class="badge-editor">
            <div class="badge-preview">
                <img src="assets/badge.png" alt="Affiche Technofoire" id="badge-template">
                <div class="photo-zone" id="photo-zone">
                    <img id="user-photo" alt="Votre photo">
                    <div class="placeholder">+ Ajoute ta photo</div>
                </div>
            </div>

            <div class="editor-controls">
                <label for="file-input" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Choisir une photo
                </label>
                <input type="file" id="file-input" accept="image/*">
                
                <button id="download-btn" class="download-btn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Télécharger
                </button>
            </div>
        </div>

        <footer>
            <p>© 2025 Technofoire - Tous droits réservés</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
