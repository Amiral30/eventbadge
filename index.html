<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Technofoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crée ton badge Technofoire</h1>
        
        <div class="badge-editor">
            <div class="badge-preview">
                <img src="affiche.png" alt="Affiche Technofoire" id="badge-template">
                <div class="photo-zone" id="photo-zone" style="clip-path: ellipse(40% 50%)">
                    <img id="user-photo" alt="Photo utilisateur">
                </div>
            </div>

            <div class="controls">
                <button id="upload-btn">Choisir une photo</button>
                <button id="download-btn" disabled>Télécharger</button>
                <input type="file" id="file-input" accept="image/*">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
