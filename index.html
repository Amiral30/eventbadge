<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Technofoire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="badge-editor">
            <!-- Affiche de fond avec zone photo intégrée -->
            <div class="badge-template" id="badge-template">
                <div class="photo-zone" id="photo-zone">
                    <img id="user-photo" alt="Votre photo">
                    <div class="placeholder">Clique pour ajouter ta photo</div>
                </div>
            </div>

            <div class="controls">
                <button id="upload-btn">Choisir une photo</button>
                <button id="download-btn" disabled>Télécharger le badge</button>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*" style="display:none">
    <script src="script.js"></script>
</body>
</html>
